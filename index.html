<body>
<canvas id="canvas"></canvas>
<div id="main">
    <div id="top-bar">
        <div id="latlng">
            <form>
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <span class="separator">.</span>
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <span class="separator">,</span>
                <input type="text" maxlength="1" pattern="\d">
                <span class="separator">.</span>
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <button type="submit">Rechercher</button>
            </form>
        </div>
    </div>
    <div id="content">
        <div id="sidebar">
            <span class="reversed-caesar-by-3">lpdqrn</span>
            <form>
                <h2>France</h2>
                <div class="france-item">
                    <label class="checkbox-container">
                        <input type="checkbox" name="france">
                        <span class="checkmark"></span>
                        <span>France</span>
                    </label>
                </div>
                <h2>Espèces</h2>
                <div id="species-checkboxes">
                    <div id="select-all-container">
                        <label class="checkbox-container">
                            <input type="checkbox" id="select-all">
                            <span class="checkmark"></span>
                            <span>Tout sélectionner</span>
                        </label>
                    </div>
                    <div class="species-item">
                        <label class="checkbox-container">
                            <input type="checkbox" name="species" value="myrtilles">
                            <span class="checkmark"></span>
                            <span>Myrtilles</span>
                        </label>
                    </div>

                    <div class="species-item">
                        <label class="checkbox-container">
                            <input type="checkbox" name="species" value="sapins">
                            <span class="checkmark"></span>
                            <span>Sapin</span>
                        </label>
                    </div>
                    <div class="species-item">
                        <label class="checkbox-container">
                            <input type="checkbox" name="species" value="forets_mixtes">
                            <span class="checkmark"></span>
                            <span>Forêts mixtes</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div id="map">

        </div>
    </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
